<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GitHubページ</title>
	<style>
		body {
			background: #fffbf4;

			/*全文字を中央揃えに*/
			text-align: center;
		}

		h1 {
			color: #f89174;
		}

		#headline{ 
			/*id"headline"の下に点線を引く*/
			border-bottom: dotted 2px #f89174;
		}

		#headline p {
			/*headlineのh2タグのフォントサイズを1.2倍に*/
			font-size: 1.2em;
		}

		h2 {
			color: orange;
		}

		a {
			color: gray;
		}
	</style>
</head>
<body>
	<div id="headline">
		<h1>GitHubページ</h1>
		<p>これは<span>GitHub</span>アカウントです。</p>
		<p>
		<a href="https://github.com/westplainblue">GitHubへ</a>
	    </p>
	 </div>
	 <div class="main">
	 	<h2>Qiitaアカウント</h2>
	 	<p>これは<span class="light">Qiita</span>アカウントです。</p>
	 	<p>
	 		<a href="https://qiita.com/A_N_04">Qiitaへ</a>
	 	</p>
	 </div>
</body>
</html>
